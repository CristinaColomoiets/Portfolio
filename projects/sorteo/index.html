        <div class="buttons">
            <button id = "add"    class="buttons_btn">añadir</button>
            <div id = "choose" class="buttons_btn-lot">

            </div>
            <button id = "delete"    class="buttons_btn">borrar</button>
        </div>
    </div>

    <div class="wrapper_names">
        <!-- Contenido dinámico -->
    </div>
</body>
