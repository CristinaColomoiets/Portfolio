<script defer src="./script.js"></script>
    <title>Temporizador</title>
</head>
<body>
    <div class="timer">
        <div class="wrapper_numbers">
            <div class="wrapper_numbers-box-number">          
                <div id="hours" class="wrapper_numbers-hours">00</div>
            </div>
            <span class="wrapper_numbers-points">:</span>

            <div class="wrapper_numbers-box-number">
                <div id="minuts" class="wrapper_numbers-minuts">00</div>
            </div>
            <span class="wrapper_numbers-points">:</span>

            <div class="wrapper_numbers-box-number">
                <div id="seconds" class="wrapper_numbers-seconds">00</div>
            </div>
            <span class="wrapper_numbers-points">:</span>

            <div class="wrapper_numbers-box-number">
                <div id="milliseconds" class="wrapper_numbers-milliseconds">00</div>
            </div>
        </div>

        <div class="buttons">
            <button id="start" class="buttons_button">Empezar</button>
            <button id="stop" class="buttons_button">Parar</button>
            <button id="save" class="buttons_button">Guardar</button>
            <button id="restart" class="buttons_button">Reiniciar</button>
            <button id="delete" class="buttons_button">Borrar</button>
        </div>
    </div>

    <section class="time_saved">
